<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tic-Tac-Toe</h1>
        <div class="game-info text-center mb-3">
            <p id="player-turn">Player <span id="current-player">X</span>'s Turn</p>
        </div>
        <div id="game-board" class="d-grid gap-2 mx-auto">
            <div class="row row-cols-3 g-0">
                <div class="col"><div class="cell" data-cell-index="0"></div></div>
                <div class="col"><div class="cell" data-cell-index="1"></div></div>
                <div class="col"><div class="cell" data-cell-index="2"></div></div>
                <div class="col"><div class="cell" data-cell-index="3"></div></div>
                <div class="col"><div class="cell" data-cell-index="4"></div></div>
                <div class="col"><div class="cell" data-cell-index="5"></div></div>
                <div class="col"><div class="cell" data-cell-index="6"></div></div>
                <div class="col"><div class="cell" data-cell-index="7"></div></div>
                <div class="col"><div class="cell" data-cell-index="8"></div></div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button id="restart-button" class="btn btn-primary">Restart Game</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
